name: Test and build Socialy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20"
            - name: Activate pnpm through corepack
              run: corepack enable && corepack prepare pnpm@latest --activate
            - name: Install dependencies
              run: pnpm install
            - name: Run tests
              run: pnpm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20"
            - name: Activate pnpm through corepack
              run: corepack enable && corepack prepare pnpm@latest --activate
            - name: Install dependencies
              run: pnpm install
            - name: Build project
              run: pnpm build
